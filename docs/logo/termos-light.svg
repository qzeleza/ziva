<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Diamond Icon Background -->
  <g transform="translate(4, 8)">
    <!-- Outer diamond -->
    <path d="M32 4 L60 32 L32 60 L4 32 Z" fill="url(#diamond_gradient)" stroke="#0ea5e9" stroke-width="4"/>

    <!-- Inner diamond pattern -->
    <path d="M32 12 L52 32 L32 52 L12 32 Z" fill="#ffffff" opacity="0.2"/>

    <!-- Center diamond -->
    <path d="M32 20 L44 32 L32 44 L20 32 Z" fill="#0ea5e9"/>

    <!-- Terminal lines inside diamond -->
    <rect x="24" y="28" width="16" height="2" rx="1" fill="#ffffff" opacity="0.8"/>
    <rect x="24" y="32" width="12" height="2" rx="1" fill="#ffffff" opacity="0.6"/>
    <rect x="24" y="36" width="8" height="2" rx="1" fill="#ffffff" opacity="0.4"/>
  </g>

  <!-- ТЕРМОС Text -->
  <text x="90" y="52" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" font-weight="700" fill="#1e293b">ТЕРМОС</text>

  <!-- Decorative underline -->
  <rect x="90" y="60" width="100" height="4" rx="2" fill="url(#text_gradient)"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="diamond_gradient" x1="2" y1="2" x2="30" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="text_gradient" x1="45" y1="30" x2="95" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>
</svg>